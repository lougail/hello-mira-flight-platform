name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # ==========================================================================
  # Job 1: Linting
  # ==========================================================================
  lint:
    name: Linting (Flake8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Installation de Flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Exécution de Flake8
        run: |
          # Erreurs de syntaxe Python ou noms indéfinis
          flake8 gateway flight airport assistant --count --select=E9,F63,F7,F82 --show-source --statistics
          # Avertissements de style
          flake8 gateway flight airport assistant --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # ==========================================================================
  # Job 2: Build et Push Docker
  # ==========================================================================
  build-and-push:
    name: Build et Push Docker Images
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Connexion à Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build des images Docker
        run: docker compose build

      - name: Push des images Docker
        run: docker compose push

  # ==========================================================================
  # Job 3: Tests e2e
  # ==========================================================================
  test:
    name: Tests e2e
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Installation des dépendances de test
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx

      - name: Connexion à Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Démarrer les services Docker
        env:
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          AVIATIONSTACK_API_KEY: ${{ secrets.AVIATIONSTACK_API_KEY }}
        run: |
          docker compose pull
          docker compose up -d
          sleep 30

      - name: Lancer les tests
        run: pytest tests/ -v

      - name: Arrêter les services Docker
        if: always()
        run: docker compose down
