name: Python CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: |
            gateway/requirements.txt
            flight/requirements.txt
            airport/requirements.txt
            assistant/requirements.txt

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install \
            flake8 pytest pytest-asyncio httpx \
            -r gateway/requirements.txt \
            -r flight/requirements.txt \
            -r airport/requirements.txt \
            -r assistant/requirements.txt

      - name: Lint avec flake8
        run: |
          # Erreurs de syntaxe Python ou noms indéfinis
          flake8 gateway flight airport assistant --count --select=E9,F63,F7,F82 --show-source --statistics
          # Avertissements de style
          flake8 gateway flight airport assistant --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build et Push des images Docker
        run: |
          docker compose build
          docker compose push

      - name: Démarrer les services Docker
        env:
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          AVIATIONSTACK_API_KEY: ${{ secrets.AVIATIONSTACK_API_KEY }}
        run: |
          docker compose up -d
          sleep 30  # Attendre que les services démarrent

      - name: Lancer les tests
        run: |
          pytest tests/ -v

      - name: Arrêter les services Docker
        if: always()
        run: |
          docker compose down
