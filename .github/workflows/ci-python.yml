name: Python CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-asyncio httpx
          pip install -r gateway/requirements.txt
          pip install -r flight/requirements.txt
          pip install -r airport/requirements.txt
          pip install -r assistant/requirements.txt

      - name: Lint avec flake8
        run: |
          # Erreurs de syntaxe Python ou noms indéfinis
          flake8 gateway flight airport assistant --count --select=E9,F63,F7,F82 --show-source --statistics
          # Avertissements de style
          flake8 gateway flight airport assistant --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Lancer les tests
        run: |
          pytest tests/ -v
