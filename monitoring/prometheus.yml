# Prometheus Configuration for Hello Mira Flight Platform
# Scrapes metrics from all microservices (airport, flight, assistant)

global:
  scrape_interval: 15s      # Scrape metrics every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'hello-mira-platform'
    environment: 'development'

# Scrape configuration
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Airport microservice (port 8001)
  - job_name: 'airport'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['airport:8001']
        labels:
          service: 'airport'
          microservice: 'airport'

  # Flight microservice (port 8002)
  - job_name: 'flight'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['flight:8002']
        labels:
          service: 'flight'
          microservice: 'flight'

  # Assistant microservice (port 8003) - optional if implemented
  - job_name: 'assistant'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['assistant:8003']
        labels:
          service: 'assistant'
          microservice: 'assistant'
