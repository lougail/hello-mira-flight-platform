# ============================================================================
# GRAFANA DATASOURCES - Configuration automatique
# ============================================================================
#
# Ce fichier configure automatiquement Prometheus comme datasource dans Grafana
# au d√©marrage du container Grafana.
#
# ============================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "10s"
      httpMethod: POST
